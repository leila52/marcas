<!DOCTYPE html>
<html >
    <head>
    <meta charset="UTF-8">
    <title>Primeros 20 Números Pares</title>
</head>
<body>
    <script type="text/javascript">
        // Crear un array con los primeros 10 números
        var numerosPares = [];
        for (var i = 0; i <= 36; i +=2) {
            numerosPares.push(i);
        }

        // Mostrar los números en la pantalla separados por un espacio
        document.write(numerosPares.join(' '));
    </script>
</body>
</html>
