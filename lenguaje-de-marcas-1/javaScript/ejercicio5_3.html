<!DOCTYPE html>
<html >
    <head>
    <meta charset="UTF-8">
    <title>Números Múltiplos de 7 Menores a 500</title>
</head>
<body>
    <script type="text/javascript">
        // Crear un array con los primeros 10 números
        var multiplos7 = [];
        for (var i = 7; i < 500; i +=7) {
            multiplos7.push(i);
        }

        // Mostrar por pantalla separados por un espacio
        document.write(multiplos7.join(' '));
    </script>
</body>
</html>
