<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lanzamiento de Dados</title>
</head>
<body>
    <script type="text/javascript">
        // Función para lanzar un dado y devolver un número aleatorio del 1 al 6
        function lanzarDado() {
            return Math.floor(Math.random() * 6) + 1;
        }

        // Lanzar dos dados
        var dado1 = lanzarDado();
        var dado2 = lanzarDado();

        // Mostrar  tirada en la página
        document.write("<p>Dado 1: " + dado1 + "</p>");
        document.write("<p>Dado 2: " + dado2 + "</p>");
    </script>
</body>
</html>
