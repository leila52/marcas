<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Primeros 10 Números</title>
</head>
<body>
    <script type="text/javascript">
        // Crear un array con los primeros 10 números
        var numeros = [];
        for (var i = 1; i <= 10; i++) {
            numeros.push(i);
        }

        // Mostrar los números en la pantalla separados por un espacio
        document.write(numeros.join(' '));
    </script>
</body>
</html>
